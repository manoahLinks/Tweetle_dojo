[package]
cairo-version = "=2.13.1"
name = "tweetle_dojo"
version = "1.8.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"                      # scarb run migrate
spawn = "sozo execute tweetle_dojo-actions spawn --wait"    # scarb run spawn
move = "sozo execute tweetle_dojo-actions move -c 1 --wait" # scarb run move

[dependencies]
dojo = "1.8.0"
starknet = "2.13.1"

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]
sierra = true
casm = true

[dev-dependencies]
cairo_test = "2.13.1"
dojo_cairo_test = "1.8.0"

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]


[writers]
"tweetle_dojo" = ["tweetle_dojo-actions", "tweetle_dojo-player_system", "tweetle_dojo-daily_game"]

[world]
name = "tweetle_dojo"
seed = "tweetle_dojo"

[profile.sepolia]